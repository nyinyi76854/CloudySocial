<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .save-button {
            display: none;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Age</h2>
        <input type="date" id="birthdate">
        <button class="save-button" id="save-button">Save</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Handle save button visibility based on input
        const birthdateInput = document.getElementById('birthdate');
        const saveButton = document.getElementById('save-button');

        birthdateInput.addEventListener('input', () => {
            saveButton.classList.toggle('show', birthdateInput.value !== '');
        });

        // Handle save button click
        saveButton.addEventListener('click', () => {
            const birthdate = birthdateInput.value;
            const timestamp = Date.now();

            // Save birthdate to Firebase
            const newAgeRef = database.ref('ages').push();
            newAgeRef.set({
                email: email,
                birthdate: birthdate,
                timestamp: timestamp
            }).then(() => {
                // Redirect to gender_selection.html with email parameter
                window.location.href = `gender_selection.html?email=${encodeURIComponent(email)}`;
            }).catch((error) => {
                console.error("Error saving birthdate:", error);
            });
        });
    </script>
</body>
</html>
