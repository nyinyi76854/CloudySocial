<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .profile-info {
            flex: 1;
            padding-right: 20px;
        }
        .profile-info div {
            margin-bottom: 10px;
        }
        .profile-info input, .profile-info select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-info button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info" id="profile-info">
            <div>
                <div id="name-display">Loading...</div>
                <input type="text" id="name-input" placeholder="Name" style="display: none;">
            </div>
            <div>
                <div id="gender-display">Loading...</div>
                <select id="gender-input" style="display: none;">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <div id="born-date-display">Loading...</div>
                <input type="date" id="born-date-input" style="display: none;">
            </div>
            <button class="save-button" id="save-button" style="display: none;">Save</button>
        </div>
        <div class="profile-image" id="profile-image">
            <img src="https://img.icons8.com/ios-filled/100/000000/user.png" alt="Profile">
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Profile elements
        const profileImage = document.getElementById('profile-image').firstElementChild;
        const nameDisplay = document.getElementById('name-display');
        const nameInput = document.getElementById('name-input');
        const genderDisplay = document.getElementById('gender-display');
        const genderInput = document.getElementById('gender-input');
        const bornDateDisplay = document.getElementById('born-date-display');
        const bornDateInput = document.getElementById('born-date-input');
        const saveButton = document.getElementById('save-button');

        // Check if user is authenticated
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Fetch profile information from Firebase
                fetchProfileInfo(user.email);
            } else {
                window.location.href = 'index.html';
            }
        });

        // Function to fetch and display profile information
        function fetchProfileInfo(email) {
            // Fetch latest name
            db.ref('names').orderByChild('email').equalTo(email).limitToLast(1).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (data && data.name) {
                        nameDisplay.textContent = data.name;
                        nameInput.value = data.name;
                    } else {
                        nameDisplay.textContent = 'No Name Found';
                    }
                });
            }).catch(error => {
                console.error("Error fetching name:", error);
            });

            // Fetch latest gender
            db.ref('gender').orderByChild('email').equalTo(email).limitToLast(1).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (data && data.gender) {
                        genderDisplay.textContent = data.gender;
                        genderInput.value = data.gender;
                    } else {
                        genderDisplay.textContent = 'No Gender Found';
                    }
                });
            }).catch(error => {
                console.error("Error fetching gender:", error);
            });

            // Fetch latest birthdate
            db.ref('borndate').orderByChild('email').equalTo(email).limitToLast(1).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    if (data && data.borndate) {
                        bornDateDisplay.textContent = data.borndate;
                        bornDateInput.value = data.borndate;
                    } else {
                        bornDateDisplay.textContent = 'No Birthdate Found';
                    }
                });
            }).catch(error => {
                console.error("Error fetching birthdate:", error);
            });
        }

        // Toggle editable mode for name, gender, and birthdate
        nameDisplay.addEventListener('click', () => {
            toggleEditMode(nameDisplay, nameInput);
        });

        genderDisplay.addEventListener('click', () => {
            toggleEditMode(genderDisplay, genderInput);
        });

        bornDateDisplay.addEventListener('click', () => {
            toggleEditMode(bornDateDisplay, bornDateInput);
        });

        // Function to toggle between display and edit mode
        function toggleEditMode(displayElement, inputElement) {
            displayElement.style.display = 'none';
            inputElement.style.display = 'block';
            saveButton.style.display = 'block';
        }

        // Handle save button click to update profile information
        saveButton.addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                const timestamp = Date.now();

                // Update name if input is not empty
                const newName = nameInput.value.trim();
                if (newName) {
                    const newNameRef = db.ref('names').push();
                    newNameRef.set({
                        email: user.email,
                        name: newName,
                        timestamp: timestamp
                    }).then(() => {
                        console.log('Name updated successfully');
                    }).catch(error => {
                        console.error('Error updating name:', error);
                    });
                }

                // Update gender if selected
                const newGender = genderInput.value;
                if (newGender) {
                    const newGenderRef = db.ref('gender').push();
                    newGenderRef.set({
                        email: user.email,
                        gender: newGender,
                        timestamp: timestamp
                    }).then(() => {
                        console.log('Gender updated successfully');
                    }).catch(error => {
                        console.error('Error updating gender:', error);
                    });
                }

                // Update birthdate if input is not empty
                const newBornDate = bornDateInput.value;
                if (newBornDate) {
                    const newBornDateRef = db.ref('borndate').push();
                    newBornDateRef.set({
                        email: user.email,
                        borndate: newBornDate,
                        timestamp: timestamp
                    }).then(() => {
                        console.log('Birthdate updated successfully');
                    }).catch(error => {
                        console.error('Error updating birthdate:', error);
                    });
                }

                // Hide input fields and save button after saving
                nameInput.style.display = 'none';
                genderInput.style.display = 'none';
                bornDateInput.style.display = 'none';
                saveButton.style.display = 'none';

                // Display updated values in display elements
                nameDisplay.textContent = newName || 'No Name Found';
                genderDisplay.textContent = newGender || 'No Gender Found';
                bornDateDisplay.textContent = newBornDate || 'No Birthdate Found';
            }
        });
    </script>
</body>
</html>
