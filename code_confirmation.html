<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
        }
        .save-button, .stop-button {
            display: none;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button.show, .stop-button.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Confirmation Code</h2>
        <input type="text" id="confirmation-code" maxlength="6" placeholder="XXXXXX">
        <button class="save-button" id="save-button">Save</button>
        <button class="stop-button" id="stop-button">Stop</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Generate and send confirmation code
        const confirmationCode = Math.floor(100000 + Math.random() * 900000);
        
        // Using MailSlurp to send the email
        const sendEmail = async () => {
            try {
                await axios.post('https://api.mailslurp.com/sendEmail', {
                    inboxId: 'user-3102e3a6-38ce-4afd-8888-ac553e38cc70@mailslurp.net',
                    to: [email],
                    subject: 'Your Confirmation Code for CloudySocial',
                    body: `Your confirmation code for CloudySocial is ${confirmationCode}. Have a nice day...`,
                }, {
                    headers: {
                        'x-api-key': 'a230bdcfa5ee5cc12b6e543dfc63e4b53901d9dbfea26bdcd5ecac763bd452d5',
                        'Content-Type': 'application/json',
                    }
                });
                console.log("Email sent successfully.");
            } catch (error) {
                console.error("Error sending email:", error);
            }
        };

        sendEmail();

        // Handle save button visibility based on input
        const confirmationCodeInput = document.getElementById('confirmation-code');
        const saveButton = document.getElementById('save-button');
        const stopButton = document.getElementById('stop-button');

        confirmationCodeInput.addEventListener('input', () => {
            saveButton.classList.toggle('show', confirmationCodeInput.value.length === 6);
        });

        // Handle save button click
        saveButton.addEventListener('click', () => {
            const inputCode = confirmationCodeInput.value.trim();

            if (inputCode === confirmationCode.toString()) {
                console.log("Code confirmed successfully.");
                localStorage.removeItem('pendingEmailVerification');
                // Redirect to main_layout.html
                window.location.href = 'main_layout.html';
            } else {
                alert("Incorrect confirmation code. Please try again.");
            }
        });

        stopButton.addEventListener('click', () => {
            localStorage.removeItem('pendingEmailVerification');
            window.location.href = 'index.html';
        });

        // Check if there's a pending email verification
        if (localStorage.getItem('pendingEmailVerification')) {
            window.location.href = 'code_confirmation.html';
        } else {
            localStorage.setItem('pendingEmailVerification', email);
            stopButton.classList.add('show');
        }
    </script>
</body>
</html>
