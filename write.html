<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat "ေမာင့်ကိုချစ်တယ်" 200 Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        .line {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Repeated "I love Khin" 200 times:</h1>
    <div id="linesContainer"></div>

    <script>
        const linesContainer = document.getElementById('linesContainer');

        // Generate 200 lines with "I love Khin"
        for (let i = 1; i <= 200; i++) {
            const lineElement = document.createElement('p');
            lineElement.className = 'line';
            lineElement.textContent = `ေမာင့်ကိုချစ်တယ်`;
            linesContainer.appendChild(lineElement);
        }
    </script>

</body>
</html>
