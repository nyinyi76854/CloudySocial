<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Khin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .love-container {
            font-size: 40px;
            color: red;
        }

        .love-container span {
            font-size: 50px;
        }

        #empty-lines {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="love-container">
        <span>❤️</span> I love Khin <span>❤️</span>
    </div>

    <!-- Container for lines to be written -->
    <div id="empty-lines"></div>

    <script>
        const emptyLinesContainer = document.getElementById('empty-lines');
        let lineCount = 0;
        const totalLines = 200;

        function writeLine() {
            if (lineCount < totalLines) {
                // Create a new line
                const newLine = document.createElement('div');
                newLine.textContent = `Writing line ${lineCount + 1}...`;
                emptyLinesContainer.appendChild(newLine);

                // Increment line count
                lineCount++;

                // Delay the writing of the next line
                setTimeout(writeLine, 50); // 50ms delay between lines
            }
        }

        // Start writing lines
        writeLine();
    </script>
</body>
</html>
