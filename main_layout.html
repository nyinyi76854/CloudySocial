<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
        .video-post-container {
            margin-top: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .video-post {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .video-thumbnail .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #fff;
        }
        .video-thumbnail .video-timeframe {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .video-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .uploader-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .uploader-email {
            font-weight: bold;
        }
        .video-timestamp {
            font-size: 12px;
            color: #555;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>
    
    <!-- Video posts container -->
    <div id="video-post-container" class="video-post-container"></div>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = ${user.email};
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        // Upload Video
        const dialogOverlay = document.getElementById('dialog-overlay');
        const videoUploadDialog = document.getElementById('video-upload-dialog');
        const videoInput = document.getElementById('video-input');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoPreview = document.getElementById('video-preview');
        const uploadButton = document.getElementById('upload-button');

        document.getElementById('upload-video').addEventListener('click', (e) => {
            e.preventDefault();
            dialogOverlay.style.display = 'block';
            videoUploadDialog.style.display = 'block';
        });

        dialogOverlay.addEventListener('click', () => {
            dialogOverlay.style.display = 'none';
            videoUploadDialog.style.display = 'none';
        });

        videoThumbnail.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoUrl = URL.createObjectURL(file);
                videoPreview.src = videoUrl;
                videoPreview.style.display = 'block';
                document.getElementById('video-play-icon').style.display = 'none';
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = videoInput.files[0];
            const title = document.getElementById('video-title').value;
            const user = auth.currentUser;

            if (file && user) {
                const timestamp = Date.now();
                const storageRef = firebase.storage().ref(videopost/${timestamp}_${file.name});
                const uploadTask = storageRef.put(file);

                document.getElementById('progress-bar-container').style.display = 'block';

                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress-bar').style.width = ${progress}%;
                }, (error) => {
                    console.error('Upload failed:', error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        firebase.database().ref('videopost').push({
                            videoUrl: downloadURL,
                            uploader: user.email,
                            title: title || 'Untitled',
                            timestamp: timestamp
                        });
                        dialogOverlay.style.display = 'none';
                        videoUploadDialog.style.display = 'none';
                        document.getElementById('progress-bar-container').style.display = 'none';
                        document.getElementById('progress-bar').style.width = '0%';
                        videoPreview.style.display = 'none';
                        document.getElementById('video-play-icon').style.display = 'block';
                    });
                });
            }
        });

        // Load video posts from Firebase
        function loadVideoPosts() {
            const videoPostContainer = document.getElementById('video-post-container');
            firebase.database().ref('videopost').once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const videoData = childSnapshot.val();
                    const uploaderEmail = videoData.uploader;

                    // Fetch the latest profile photo for the uploader
                    firebase.database().ref('profilesphoto').orderByChild('uploaderEmail').equalTo(uploaderEmail).limitToLast(1).once('value', photoSnapshot => {
                        // Initialize with Font Awesome people icon URL
let photoUrl = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css';

                        photoSnapshot.forEach(photoChildSnapshot => {
                            const photoData = photoChildSnapshot.val();
                            photoUrl = photoData.photoUrl;
                        });

                        // Create video post element
                        const videoPost = document.createElement('div');
                        videoPost.classList.add('video-post');
                        videoPost.innerHTML = 
                            <div class="video-thumbnail" style="background-image: url('${videoData.videoUrl}');">
                                <i class="fas fa-play play-button"></i>
                                <span class="video-timeframe">10:00</span>
                            </div>
                            <div class="video-info">
                                <img src="${photoUrl}" class="uploader-image" alt="Uploader Image">
                                <div>
                                    <p class="uploader-email">${uploaderEmail}</p>
                                    <p class="video-timestamp">${new Date(videoData.timestamp).toLocaleString()}</p>
                                </div>
                            </div>
                        ;
                        videoPostContainer.appendChild(videoPost);
                    });
                });
            });
        }

        // Call the loadVideoPosts function when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadVideoPosts();
        });
    </script>
</body>
</html>
