<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            aspect-ratio: 16 / 9;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
        /* Container for the video list */
        #video-list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin-top: 20px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }
        /* Style for each video item */
        .video-item {
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
        }

        /* Video thumbnail styling */
        .video-thumbnail {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
            padding-bottom: 56.25%; /* Default to 16:9 aspect ratio */
        }

        /* Video element styling */
        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            display: block; /* Ensure video occupies full container width */
        }

        /* Play icon styling */
        .video-thumbnail i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #fff;
            pointer-events: none;
        }

        /* Video title styling */
        .video-item p {
            margin: 0;
            padding: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Video list container -->
    <div id="video-list-container"></div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                loadVideos(); // Load videos on authentication state change
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout function
        document.getElementById('logout').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Sign Out Error', error);
            });
        });

        // Show video upload dialog
        document.getElementById('upload-video').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'block';
            document.getElementById('video-upload-dialog').style.display = 'block';
        });

        // Hide dialog on overlay click
        document.getElementById('dialog-overlay').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'none';
            document.getElementById('video-upload-dialog').style.display = 'none';
            document.getElementById('video-input').value = ''; // Reset file input
            document.getElementById('video-preview').style.display = 'none';
            document.getElementById('video-play-icon').style.display = 'block';
        });

        // Handle video file selection
        document.getElementById('video-thumbnail').addEventListener('click', () => {
            document.getElementById('video-input').click();
        });

        document.getElementById('video-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoPreview = document.getElementById('video-preview');
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                document.getElementById('video-play-icon').style.display = 'none';
            }
        });

        // Handle video upload
        document.getElementById('upload-button').addEventListener('click', () => {
            const file = document.getElementById('video-input').files[0];
            if (!file) return;

            const title = document.getElementById('video-title').value;
            const storageRef = firebase.storage().ref('videopost/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress-bar').style.width = progress + '%';
                    document.getElementById('progress-bar-container').style.display = 'block';
                },
                (error) => {
                    console.error('Upload failed:', error);
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const videoPostRef = database.ref('videopost').push();
                        videoPostRef.set({
                            uploaderEmail: auth.currentUser.email,
                            videoUrl: downloadURL,
                            title: title,
                            timestamp: new Date().toISOString()
                        }).then(() => {
                            document.getElementById('dialog-overlay').style.display = 'none';
                            document.getElementById('video-upload-dialog').style.display = 'none';
                            document.getElementById('video-input').value = ''; // Reset file input
                            document.getElementById('video-preview').style.display = 'none';
                            document.getElementById('video-play-icon').style.display = 'block';
                            document.getElementById('progress-bar').style.width = '0%';
                            document.getElementById('progress-bar-container').style.display = 'none';
                            loadVideos(); // Reload videos after upload
                        });
                    });
                }
            );
        });

        // Load videos
        function loadVideos() {
            const videoListContainer = document.getElementById('video-list-container');
            videoListContainer.innerHTML = ''; // Clear existing videos
            database.ref('videopost').orderByChild('timestamp').on('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const videoData = childSnapshot.val();
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    
                    const videoThumbnail = document.createElement('div');
                    videoThumbnail.classList.add('video-thumbnail');
                    const videoElement = document.createElement('video');
                    videoElement.src = videoData.videoUrl;
                    videoElement.setAttribute('controls', 'controls');
                    videoThumbnail.appendChild(videoElement);
                    
                    const playIcon = document.createElement('i');
                    playIcon.classList.add('fas', 'fa-play');
                    videoThumbnail.appendChild(playIcon);

                    const videoTitle = document.createElement('p');
                    videoTitle.textContent = videoData.title || 'Untitled Video';

                    videoItem.appendChild(videoThumbnail);
                    videoItem.appendChild(videoTitle);
                    videoListContainer.appendChild(videoItem);
                });
            });
        }
    </script>
</body>
</html>
