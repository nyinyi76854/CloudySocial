<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Video List styling */
        .video-list-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .video-list {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            max-width: 800px;
            width: 100%;
        }
        .video-item {
            position: relative;
            width: 150px;
            height: 100px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-item i {
            position: absolute;
            font-size: 30px;
            color: #fff;
            pointer-events: none;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Video List Container -->
    <div class="video-list-container">
        <div class="video-list" id="video-list"></div>
    </div>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = `${user.email}`;
                loadVideos();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load videos from Firebase
        function loadVideos() {
            const videoList = document.getElementById('video-list');
            db.ref('videopost').on('value', (snapshot) => {
                videoList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const videoData = childSnapshot.val();
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/video-thumbnail.png" data-video-url="${videoData.videoUrl}">
                        <i class="fas fa-play"></i>
                    `;
                    videoItem.querySelector('img').addEventListener('click', () => {
                        const videoUrl = videoItem.querySelector('img').getAttribute('data-video-url');
                        playVideo(videoUrl);
                    });
                    videoList.appendChild(videoItem);
                });
            });
        }

        function playVideo(videoUrl) {
            const videoPlayer = document.createElement('video');
            videoPlayer.src = videoUrl;
            videoPlayer.controls = true;
            videoPlayer.autoplay = true;
            const videoDialog = document.createElement('div');
            videoDialog.style.position = 'fixed';
            videoDialog.style.top = '50%';
            videoDialog.style.left = '50%';
            videoDialog.style.transform = 'translate(-50%, -50%)';
            videoDialog.style.background = '#fff';
            videoDialog.style.padding = '20px';
            videoDialog.style.borderRadius = '8px';
            videoDialog.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
            videoDialog.style.zIndex = '1001';
            videoDialog.appendChild(videoPlayer);
            document.body.appendChild(videoDialog);

            videoPlayer.addEventListener('ended', () => {
                document.body.removeChild(videoDialog);
            });
        }

        // Slidebar toggle functionality
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Upload video functionality
        document.getElementById('upload-video').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'block';
            document.getElementById('video-upload-dialog').style.display = 'block';
        });

        document.getElementById('dialog-overlay').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'none';
            document.getElementById('video-upload-dialog').style.display = 'none';
        });

        document.getElementById('video-thumbnail').addEventListener('click', () => {
            document.getElementById('video-input').click();
        });

        document.getElementById('video-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const videoPreview = document.getElementById('video-preview');
            const videoPlayIcon = document.getElementById('video-play-icon');
            const fileReader = new FileReader();
            fileReader.onload = (e) => {
                videoPreview.src = e.target.result;
                videoPreview.style.display = 'block';
                videoPlayIcon.style.display = 'none';
            };
            fileReader.readAsDataURL(file);
        });

        document.getElementById('upload-button').addEventListener('click', () => {
            const file = document.getElementById('video-input').files[0];
            const title = document.getElementById('video-title').value;
            const user = auth.currentUser;
            if (file && user) {
                const filePath = `videopost/${user.uid}/${file.name}`;
                const uploadTask = storage.ref(filePath).put(file);

                document.getElementById('progress-bar-container').style.display = 'block';
                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress-bar').style.width = `${progress}%`;
                }, (error) => {
                    console.error(error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const videoData = {
                            uploaderEmail: user.email,
                            videoUrl: downloadURL,
                            title: title,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        db.ref('videopost').push(videoData);
                        document.getElementById('dialog-overlay').style.display = 'none';
                        document.getElementById('video-upload-dialog').style.display = 'none';
                        document.getElementById('progress-bar-container').style.display = 'none';
                        document.getElementById('progress-bar').style.width = '0%';
                    });
                });
            }
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
