<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Video List styling */
        .video-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
        }
        .video-list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-item {
            position: relative;
            width: 150px;
            height: 100px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-item i {
            position: absolute;
            font-size: 30px;
            color: #fff;
            pointer-events: none;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Video List -->
    <div class="video-list">
        <div class="video-list-container" id="video-list"></div>
    </div>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = `${user.email}`;
                loadVideos();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load videos from Firebase
        function loadVideos() {
            const videoList = document.getElementById('video-list');
            db.ref('videopost').on('value', (snapshot) => {
                videoList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const videoData = childSnapshot.val();
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/video-thumbnail.png" data-video-url="${videoData.videoUrl}">
                        <i class="fas fa-play"></i>
                    `;
                    videoItem.querySelector('img').addEventListener('click', () => {
                        const videoUrl = videoItem.querySelector('img').getAttribute('data-video-url');
                        playVideo(videoUrl);
                    });
                    videoList.appendChild(videoItem);
                });
            });
        }

        function playVideo(videoUrl) {
            const videoPlayer = document.createElement('video');
            videoPlayer.src = videoUrl;
            videoPlayer.controls = true;
            videoPlayer.autoplay = true;
            const videoDialog = document.createElement('div');
            videoDialog.style.position = 'fixed';
            videoDialog.style.top = '50%';
            videoDialog.style.left = '50%';
            videoDialog.style.transform = 'translate(-50%, -50%)';
            videoDialog.style.backgroundColor = '#fff';
            videoDialog.style.padding = '20px';
            videoDialog.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
            videoDialog.style.zIndex = '1001';
            videoDialog.appendChild(videoPlayer);
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
            overlay.style.zIndex = '1000';
            overlay.addEventListener('click', () => {
                document.body.removeChild(videoDialog);
                document.body.removeChild(overlay);
            });
            document.body.appendChild(videoDialog);
            document.body.appendChild(overlay);
        }

        // Slidebar toggle
        const menuIcon = document.getElementById('menu-icon');
        const slidebarMenu = document.getElementById('slidebar-menu');
        menuIcon.addEventListener('click', () => {
            slidebarMenu.style.display = slidebarMenu.style.display === 'none' || slidebarMenu.style.display === '' ? 'block' : 'none';
        });

        // Upload video dialog
        const uploadVideoButton = document.getElementById('upload-video');
        const dialogOverlay = document.getElementById('dialog-overlay');
        const videoUploadDialog = document.getElementById('video-upload-dialog');
        const videoInput = document.getElementById('video-input');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoPreview = document.getElementById('video-preview');
        const videoPlayIcon = document.getElementById('video-play-icon');
        const videoTitle = document.getElementById('video-title');
        const uploadButton = document.getElementById('upload-button');

        uploadVideoButton.addEventListener('click', () => {
            dialogOverlay.style.display = 'block';
            videoUploadDialog.style.display = 'block';
        });

        dialogOverlay.addEventListener('click', () => {
            dialogOverlay.style.display = 'none';
            videoUploadDialog.style.display = 'none';
        });

        videoThumbnail.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    videoPreview.src = e.target.result;
                    videoPreview.style.display = 'block';
                    videoPlayIcon.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        videoPreview.addEventListener('click', () => {
            if (videoPreview.paused) {
                videoPreview.play();
                videoPlayIcon.style.display = 'none';
            } else {
                videoPreview.pause();
                videoPlayIcon.style.display = 'block';
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = videoInput.files[0];
            if (file) {
                const uploaderEmail = auth.currentUser.email;
                const videoTitleText = videoTitle.value;
                const videoFileName = `${Date.now()}_${file.name}`;
                const videoRef = storage.ref().child(`videopost/${videoFileName}`);
                const uploadTask = videoRef.put(file);

                // Show progress bar
                const progressBarContainer = document.getElementById('progress-bar-container');
                const progressBar = document.getElementById('progress-bar');
                progressBarContainer.style.display = 'block';

                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = `${progress}%`;
                }, (error) => {
                    console.error('Upload failed:', error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        db.ref('videopost').push({
                            uploaderEmail,
                            videoUrl: downloadURL,
                            title: videoTitleText,
                            timestamp: Date.now()
                        });
                        progressBarContainer.style.display = 'none';
                        dialogOverlay.style.display = 'none';
                        videoUploadDialog.style.display = 'none';
                        videoInput.value = '';
                        videoPreview.style.display = 'none';
                        videoPlayIcon.style.display = 'block';
                        videoTitle.value = '';
                        loadVideos();
                    });
                });
            }
        });

        // Logout
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        });
    </script>
</body>
</html>
