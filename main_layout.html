<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            aspect-ratio: 16 / 9;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
        /* Container for the video list */
        #video-list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin-top: 20px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }
/* Style for each video item */
.video-item {
    width: 100%;
    max-width: 320px;
    margin-bottom: 20px;
}

/* Video thumbnail styling */
.video-thumbnail {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #000;
}

/* Video element styling */
.video-thumbnail video {
    width: 100%;
    height: auto; /* Allow video to maintain aspect ratio */
    object-fit: contain; /* Maintain aspect ratio without cropping */
}

/* Play icon styling */
.video-thumbnail i {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: #fff;
    pointer-events: none;
}

/* Video title styling */
.video-item p {
    margin: 0;
    padding: 10px;
    font-size: 16px;
    color: #333;
    text-align: center;
}


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Video list container -->
    <div id="video-list-container"></div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = `${user.email}`;
                loadVideos(); // Load videos on authentication state change
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Show video upload dialog
        document.getElementById('upload-video').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('video-upload-dialog').style.display = 'block';
            document.getElementById('dialog-overlay').style.display = 'block';
        });

        // Handle overlay click to close dialog
        document.getElementById('dialog-overlay').addEventListener('click', () => {
            document.getElementById('video-upload-dialog').style.display = 'none';
            document.getElementById('dialog-overlay').style.display = 'none';
        });

        // Handle video input change
        const videoInput = document.getElementById('video-input');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoPreview = document.getElementById('video-preview');
        const videoPlayIcon = document.getElementById('video-play-icon');

        videoThumbnail.addEventListener('click', () => {
            videoInput.click();
        });

        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
                videoPreview.style.display = 'block';
                videoPlayIcon.style.display = 'none';
                videoPreview.play();

                // Set aspect ratio based on video metadata
                videoPreview.addEventListener('loadedmetadata', () => {
                    const aspectRatio = videoPreview.videoWidth / videoPreview.videoHeight;
                    videoThumbnail.style.aspectRatio = aspectRatio;
                });
            }
        });

        // Handle video upload
        document.getElementById('upload-button').addEventListener('click', () => {
            const file = videoInput.files[0];
            const title = document.getElementById('video-title').value;
            if (!file) return;

            const user = auth.currentUser;
            if (!user) return;

            const storageRef = firebase.storage().ref();
            const videoRef = storageRef.child('videopost/' + file.name);
            const uploadTask = videoRef.put(file);

            // Show progress bar
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            progressBarContainer.style.display = 'block';

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                },
                (error) => {
                    console.error('Upload failed:', error);
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const videoPost = {
                            uploaderEmail: user.email,
                            videoUrl: downloadURL,
                            title: title || '',
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        database.ref('videopost').push(videoPost).then(() => {
                            console.log('Video uploaded successfully');
                            document.getElementById('video-upload-dialog').style.display = 'none';
                            document.getElementById('dialog-overlay').style.display = 'none';
                            progressBarContainer.style.display = 'none';
                            progressBar.style.width = '0%';
                            loadVideos(); // Reload videos after upload
                        }).catch((error) => {
                            console.error('Failed to save video post:', error);
                        });
                    }).catch((error) => {
                        console.error('Failed to get download URL:', error);
                    });
                }
            );
        });
// Load videos from Firebase Database
function loadVideos() {
    const videoListContainer = document.getElementById('video-list-container');
    videoListContainer.innerHTML = '';

    database.ref('videopost').orderByChild('timestamp').on('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
            const videoData = childSnapshot.val();
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
                <div class="video-thumbnail">
                    <i class="fas fa-play"></i>
                    <video src="${videoData.videoUrl}" controls></video>
                </div>
                <p>${videoData.title}</p>
            `;
            // Append the video item to the container
            videoListContainer.appendChild(videoItem);

            // Set aspect ratio dynamically based on video metadata after appending
            const videoThumbnail = videoItem.querySelector('.video-thumbnail');
            const video = videoThumbnail.querySelector('video');
            video.addEventListener('loadedmetadata', () => {
                const aspectRatio = video.videoWidth / video.videoHeight;
                videoThumbnail.style.paddingBottom = `${(1 / aspectRatio) * 100}%`;
            });
        });
    });
}


    </script>
</body>
</html>
