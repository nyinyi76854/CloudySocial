<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = `${user.email}`;
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });
    </script>
</body>
</html>
