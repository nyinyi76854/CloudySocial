<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
        .video-box-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .video-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin: 5px;
            border-radius: 4px;
            word-wrap: break-word;
            position: relative; /* Added */
            cursor: pointer; /* Added */
        }
        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 4px;
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .play-overlay i {
            font-size: 50px;
            color: #fff;
        }
        .play-overlay:hover {
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Container for video URLs -->
    <div class="video-box-container" id="video-box-container">
        <!-- Video boxes will be appended here -->
    </div>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = `${user.email}`;
                loadVideoUrls();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        // Upload Video functionality
        document.getElementById('upload-video').addEventListener('click', () => {
            document.getElementById('video-input').click();
        });

        const dialogOverlay = document.getElementById('dialog-overlay');
        const videoUploadDialog = document.getElementById('video-upload-dialog');
        const videoInput = document.getElementById('video-input');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoPreview = document.getElementById('video-preview');
        const videoPlayIcon = document.getElementById('video-play-icon');
        const uploadButton = document.getElementById('upload-button');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        let selectedFile = null;

        videoInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const videoURL = URL.createObjectURL(selectedFile);
                videoPreview.src = videoURL;
                videoPreview.style.display = 'block';
                videoPlayIcon.style.display = 'none';
                videoUploadDialog.style.display = 'block';
                dialogOverlay.style.display = 'block';
            }
        });

        videoThumbnail.addEventListener('click', () => {
            if (videoPreview.paused) {
                videoPreview.play();
                videoPlayIcon.style.display = 'none';
            } else {
                videoPreview.pause();
                videoPlayIcon.style.display = 'block';
            }
        });

        uploadButton.addEventListener('click', () => {
            if (selectedFile) {
                const storageRef = firebase.storage().ref();
                const videoRef = storageRef.child(`videopost/${selectedFile.name}`);
                const uploadTask = videoRef.put(selectedFile);

                progressBarContainer.style.display = 'block';

                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = `${progress}%`;
                }, (error) => {
                    console.error('Upload failed:', error);
                    progressBarContainer.style.display = 'none';
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const user = firebase.auth().currentUser;
                        const videoTitle = document.getElementById('video-title').value;
                        const videoData = {
                            uploaderEmail: user.email,
                            videoUrl: downloadURL,
                            title: videoTitle,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        firebase.database().ref('videopost').push(videoData);
                        videoUploadDialog.style.display = 'none';
                        dialogOverlay.style.display = 'none';
                        progressBarContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        selectedFile = null;
                        videoPreview.src = '';
                        videoPreview.style.display = 'none';
                        videoPlayIcon.style.display = 'block';
                        document.getElementById('video-title').value = '';
                    });
                });
            }
        });

        dialogOverlay.addEventListener('click', () => {
            videoPreview.pause(); // Pause video when dialog closes
            videoUploadDialog.style.display = 'none';
            dialogOverlay.style.display = 'none';
        });

        function loadVideoUrls() {
            const videoBoxContainer = document.getElementById('video-box-container');
            firebase.database().ref('videopost').on('value', (snapshot) => {
                videoBoxContainer.innerHTML = ''; // Clear the container first
                snapshot.forEach((childSnapshot) => {
                    const videoData = childSnapshot.val();
                    
                    // Create video box element
                    const videoBox = document.createElement('div');
                    videoBox.classList.add('video-box');

                    // Create image element for thumbnail
                    const thumbnailImg = document.createElement('img');
                    thumbnailImg.src = videoData.videoUrl; // Set video URL as image source
                    thumbnailImg.alt = 'Video Thumbnail';

                    // Create play overlay
                    const playOverlay = document.createElement('div');
                    playOverlay.classList.add('play-overlay');
                    playOverlay.innerHTML = '<i class="fas fa-play"></i>';
                    playOverlay.addEventListener('click', () => {
                        playVideoInContainer(videoData.videoUrl, videoBox);
                    });

                    // Append thumbnail and play overlay to video box
                    videoBox.appendChild(thumbnailImg);
                    videoBox.appendChild(playOverlay);

                    // Append video box to container
                    videoBoxContainer.appendChild(videoBox);
                });
            });
        }

        function playVideoInContainer(videoUrl, container) {
            // Clear previous content of container
            container.innerHTML = '';

            // Create video element
            const videoElement = document.createElement('video');
            videoElement.src = videoUrl;
            videoElement.controls = true;
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';

            // Append video element to container
            container.appendChild(videoElement);
        }
    </script>
</body>
</html>
