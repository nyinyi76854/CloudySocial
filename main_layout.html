<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .slidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }
        .slidebar-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .slidebar-menu a:hover {
            background-color: #f4f4f4;
        }
        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            width: 320px;
            display: none;
        }
        #video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-thumbnail i {
            font-size: 50px;
            color: #fff;
        }
        #video-preview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video-title {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #upload-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        /* Video post styles */
.video-posts-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.video-post {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
}

.video-thumbnail {
    position: relative;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.video-thumbnail .play-icon {
    font-size: 50px;
    color: white;
    display: none;
}

.video-thumbnail.active .play-icon {
    display: block;
}

.video-thumbnail video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="slidebar">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/menu.png" id="menu-icon"/>
        <div class="slidebar-menu" id="slidebar-menu">
            <a href="profile.html">Profile</a>
            <a href="#" id="upload-video">Upload Video</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </div>
    <p class="user-info" id="user-email">Loading...</p>

    <!-- Video upload dialog and overlay -->
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div id="video-upload-dialog">
        <input type="file" id="video-input" accept="video/*" style="display: none;">
        <div id="video-thumbnail">
            <i id="video-play-icon" class="fas fa-play"></i>
            <video id="video-preview"></video>
        </div>
        <input type="text" id="video-title" placeholder="Enter title (optional)">
        <button id="upload-button">Send</button>
    </div>
<div id="video-posts-container" class="video-posts-container"></div>

    <!-- Progress bar -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = ${user.email};
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        // Upload Video functionality
        document.getElementById('upload-video').addEventListener('click', () => {
            document.getElementById('video-input').click();
        });

        const dialogOverlay = document.getElementById('dialog-overlay');
        const videoUploadDialog = document.getElementById('video-upload-dialog');
        const videoInput = document.getElementById('video-input');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoPreview = document.getElementById('video-preview');
        const videoPlayIcon = document.getElementById('video-play-icon');
        const uploadButton = document.getElementById('upload-button');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        let selectedFile = null;

        videoInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const videoURL = URL.createObjectURL(selectedFile);
                videoPreview.src = videoURL;
                videoPreview.style.display = 'block';
                videoPlayIcon.style.display = 'none';
                videoUploadDialog.style.display = 'block';
                dialogOverlay.style.display = 'block';
            }
        });

        videoThumbnail.addEventListener('click', () => {
            if (videoPreview.paused) {
                videoPreview.play();
                videoPlayIcon.className = 'fas fa-pause';
            } else {
                videoPreview.pause();
                videoPlayIcon.className = 'fas fa-play';
            }
        });

        uploadButton.addEventListener('click', () => {
            if (selectedFile) {
                videoUploadDialog.style.display = 'none';
                dialogOverlay.style.display = 'none';
                progressBarContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                const user = firebase.auth().currentUser;
                if (user) {
                    const title = document.getElementById('video-title').value;
                    const storageRef = firebase.storage().ref(videopost/${selectedFile.name});
                    const uploadTask = storageRef.put(selectedFile);

                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = ${progress}%;
                        }, 
                        (error) => {
                            console.error('Upload failed:', error);
                        }, 
                        () => {
                            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                                const videoData = {
                                    uploader: user.email,
                                    videoUrl: downloadURL,
                                    timestamp: new Date().toISOString()
                                };
                                if (title) {
                                    videoData.title = title;
                                }
                                firebase.database().ref('videopost').push(videoData)
                                    .then(() => {
                                        console.log('Video metadata saved successfully.');
                                        progressBarContainer.style.display = 'none';
                                    })
                                    .catch((error) => {
                                        console.error('Error saving video metadata:', error);
                                    });
                            });
                        }
                    );
                }
            }
        });

        dialogOverlay.addEventListener('click', () => {
            videoUploadDialog.style.display = 'none';
            dialogOverlay.style.display = 'none';
        });
        // Fetch video posts from Firebase
const videoPostsRef = firebase.database().ref('videopost');
videoPostsRef.once('value', (snapshot) => {
    snapshot.forEach((childSnapshot) => {
        const videoData = childSnapshot.val();
        const videoId = childSnapshot.key;

        // Generate random thumbnail (placeholder)
        const thumbnailUrl = https://via.placeholder.com/300x200.png?text=Video+Thumbnail;

        // Create video post element
        const videoPostElement = document.createElement('div');
        videoPostElement.classList.add('video-post');

        // Create thumbnail with play icon
        const thumbnailDiv = document.createElement('div');
        thumbnailDiv.classList.add('video-thumbnail');
        thumbnailDiv.style.backgroundImage = url('${thumbnailUrl}');
        thumbnailDiv.setAttribute('data-video-id', videoId);
        
        const playIcon = document.createElement('i');
        playIcon.classList.add('fas', 'fa-play', 'play-icon');

        thumbnailDiv.appendChild(playIcon);
        videoPostElement.appendChild(thumbnailDiv);

        // Add click event to play/pause video
        thumbnailDiv.addEventListener('click', () => {
            const videoElement = document.createElement('video');
            videoElement.src = videoData.videoUrl;

            // Replace thumbnail with video player
            thumbnailDiv.innerHTML = '';
            thumbnailDiv.appendChild(videoElement);

            videoElement.play();

            videoElement.addEventListener('click', () => {
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });

            // Auto-hide controls after 3 seconds of inactivity
            let timeout;
            videoElement.addEventListener('mousemove', () => {
                thumbnailDiv.classList.add('active');
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    thumbnailDiv.classList.remove('active');
                }, 3000);
            });
        });

        // Append video post to container
        document.getElementById('video-posts-container').appendChild(videoPostElement);
    });
});

    </script>
</body>
</html>
