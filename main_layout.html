    <style>
        body {

        .slidebar {
    position: fixed;
    top: 10px;
    left: 20px;
    cursor: pointer;
    z-index: 1001; /* Ensure it's above other content */
}

.slidebar-menu {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    width: 200px; /* Adjust width as needed */
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.slidebar-menu a {
    display: block;

}

.slidebar-menu a:hover {
    background-color: #f4f4f4;

.slidebar-menu a i {

        /* Dialog styling */
        #video-upload-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            color: #fff;

        #video-preview {
            display: none;
            width: 100%;

        }

        #upload-button {

            padding: 10px 20px;

            color: #fff;

            width: 100%;
        }
           /* Container for the user profile section */
.user-profile {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    position: fixed;
    top: 10px;
    right: 10px;
}

/* Style for the profile image */
.user-profile img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid #ddd;
}

/* Hide user name and email */
#user-name, #user-email {
    display: none;
}

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            border-top: 1px solid #ccc;
            display: none;
        }
        .progress-bar {
            height: 5px;
            background: #000;
            width: 0%;
        }
        /* Container for the video list */
        #video-list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin-top: 20px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }
        /* Style for each video item */
        .video-item {
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
        }

        /* Video thumbnail styling */
        .video-thumbnail {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
            padding-bottom: 56.25%; /* Default to 16:9 aspect ratio */
        }

        /* Video element styling */
        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
            display: block; /* Ensure video occupies full container width */
        }

        /* Play icon styling */
        .video-thumbnail i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #fff;
            pointer-events: none;
        }
.video-item .uploader-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-item .uploader-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .video-item .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
        /* Video title styling */
        .video-item p {
            margin: 0;
            padding: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Display current user's email
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserProfilePhoto(user.email);
                loadVideos(); // Load videos on authentication state change
            } else {
                window.location.href = 'index.html';
            }
        });

        // Handle slide bar menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const menu = document.getElementById('slidebar-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Logout function
        document.getElementById('logout').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Sign Out Error', error);
            });
        });

        // Show video upload dialog
        document.getElementById('upload-video').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'block';
            document.getElementById('video-upload-dialog').style.display = 'block';
        });

        // Hide dialog on overlay click
        document.getElementById('dialog-overlay').addEventListener('click', () => {
            document.getElementById('dialog-overlay').style.display = 'none';
            document.getElementById('video-upload-dialog').style.display = 'none';
            document.getElementById('video-input').value = ''; // Reset file input
            document.getElementById('video-preview').style.display = 'none';
            document.getElementById('video-play-icon').style.display = 'block';
        });

        // Handle video file selection
        document.getElementById('video-thumbnail').addEventListener('click', () => {
            document.getElementById('video-input').click();
        });

        document.getElementById('video-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoPreview = document.getElementById('video-preview');
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                document.getElementById('video-play-icon').style.display = 'none';
            }
        });

        // Handle video upload
        document.getElementById('upload-button').addEventListener('click', () => {
            const file = document.getElementById('video-input').files[0];
            if (!file) return;

            const title = document.getElementById('video-title').value;
            const storageRef = firebase.storage().ref('videopost/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress-bar').style.width = progress + '%';
                    document.getElementById('progress-bar-container').style.display = 'block';
                },
                (error) => {
                    console.error('Upload failed:', error);
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const videoPostRef = database.ref('videopost').push();
                        videoPostRef.set({
                            uploaderEmail: auth.currentUser.email,
                            videoUrl: downloadURL,
                            title: title,
                            timestamp: new Date().toISOString()
                        }).then(() => {
                            document.getElementById('dialog-overlay').style.display = 'none';
                            document.getElementById('video-upload-dialog').style.display = 'none';
                            document.getElementById('video-input').value = ''; // Reset file input
                            document.getElementById('video-preview').style.display = 'none';
                            document.getElementById('video-play-icon').style.display = 'block';
                            document.getElementById('progress-bar').style.width = '0%';
                            document.getElementById('progress-bar-container').style.display = 'none';
                            loadVideos(); // Reload videos after upload
                        });
                    });
                }
            );
        });
function loadUserProfilePhoto(email) {
    const profilePhotoContainer = document.getElementById('user-profile-photo');
    database.ref('profilesphoto')
        .orderByChild('uploaderEmail')
        .equalTo(email)
        .limitToLast(1)
        .once('value')
        .then((photoSnapshot) => {
            if (photoSnapshot.exists()) {
                let latestPhotoUrl = '';
                photoSnapshot.forEach((photoChild) => {
                    const photoData = photoChild.val();
                    if (!latestPhotoUrl || photoData.timestamp > latestPhotoUrl.timestamp) {
                        latestPhotoUrl = photoData.photoUrl;
                    }
                });
                profilePhotoContainer.src = latestPhotoUrl;
                profilePhotoContainer.style.width = '40px'; // Adjust size to match video uploader's profile photo
                profilePhotoContainer.style.height = '40px';
                profilePhotoContainer.style.borderRadius = '50%';
                profilePhotoContainer.style.objectFit = 'cover';
            } else {
                // If no profile photo found, use default or placeholder image
                profilePhotoContainer.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
            }
        })
        .catch((error) => {
            console.error('Error fetching profile photo:', error);
        });
}
  function loadVideos() {
    const videoListContainer = document.getElementById('video-list-container');
    videoListContainer.innerHTML = '';

    database.ref('videopost').orderByChild('timestamp').on('value', (snapshot) => {
        snapshot.forEach((childSnapshot, index) => { // Added index parameter
            const videoData = childSnapshot.val();
            const uploaderEmail = videoData.uploaderEmail;

            // Fetch name based on uploaderEmail from 'names' node
            database.ref('names')
                .orderByChild('email')
                .equalTo(uploaderEmail)
                .limitToLast(1)
                .once('value')
                .then((nameSnapshot) => {
                    if (nameSnapshot.exists()) {
                        let latestName = '';
                        nameSnapshot.forEach((nameChild) => {
                            const nameData = nameChild.val();
                            if (!latestName || nameData.timestamp > latestName.timestamp) {
                                latestName = nameData;
                            }
                        });
                        // Update videoData with uploaderName
                        videoData.uploaderName = latestName.name;
                    } else {
                        // If no name found, use uploaderEmail as uploaderName
                        videoData.uploaderName = uploaderEmail;
                    }

                    // Fetch profile photo based on uploaderEmail from 'profilesphoto' node
                    database.ref('profilesphoto')
                        .orderByChild('uploaderEmail')
                        .equalTo(uploaderEmail)
                        .limitToLast(1)
                        .once('value')
                        .then((photoSnapshot) => {
                            let profilePhotoUrl = '';
                            if (photoSnapshot.exists()) {
                                photoSnapshot.forEach((photoChild) => {
                                    const photoData = photoChild.val();
                                    if (!profilePhotoUrl || photoData.timestamp > profilePhotoUrl.timestamp) {
                                        profilePhotoUrl = photoData.photoUrl;
                                    }
                                });
                            }

                            // Create HTML for video item
                            const videoItem = document.createElement('div');
                            videoItem.classList.add('video-item');

                            const uploaderName = document.createElement('p');
                            uploaderName.textContent = videoData.uploaderName;
                            videoItem.appendChild(uploaderName);

                            const videoThumbnail = document.createElement('div');
                            videoThumbnail.classList.add('video-thumbnail');

                            const playIcon = document.createElement('i');
                            playIcon.classList.add('fas', 'fa-play');
                            videoThumbnail.appendChild(playIcon);

                            const videoElement = document.createElement('video');
                            videoElement.src = videoData.videoUrl;
                            videoElement.controls = true;
                            videoThumbnail.appendChild(videoElement);

                            videoItem.appendChild(videoThumbnail);

                            const videoTitle = document.createElement('p');
                            videoTitle.textContent = videoData.title;
                            videoItem.appendChild(videoTitle);

                            // Append the video item to the container
                            videoListContainer.appendChild(videoItem);

                            // Set aspect ratio dynamically based on video metadata after appending
                            videoElement.addEventListener('loadedmetadata', () => {
                                const aspectRatio = videoElement.videoWidth / videoElement.videoHeight;
                                videoThumbnail.style.paddingBottom = ${(1 / aspectRatio) * 100}%;
                            });

                            // Format the timestamp to a Facebook-style format
                            const timestamp = document.createElement('p');
                            const timeAgo = getFacebookStyleTimestamp(new Date(videoData.timestamp));
                            timestamp.textContent = timeAgo;
                            timestamp.style.display = 'inline-block';
                            timestamp.style.marginLeft = '10px';

                            // Create a container for the profile photo and timestamp
                            const profilePhotoContainer = document.createElement('div');
                            profilePhotoContainer.style.display = 'flex';
                            profilePhotoContainer.style.alignItems = 'center';
                            profilePhotoContainer.style.marginTop = '10px';

                            const profilePhoto = document.createElement('img');
                            profilePhoto.style.width = '40px';
                            profilePhoto.style.height = '40px';
                            profilePhoto.style.borderRadius = '50%';
                            profilePhoto.style.objectFit = 'cover';

                            if (profilePhotoUrl) {
                                profilePhoto.src = profilePhotoUrl;
                            } else {
                                profilePhoto.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
                            }
profilePhoto.addEventListener('click', () => {
                                const currentUserEmail = firebase.auth().currentUser.email;
                                if (uploaderEmail === currentUserEmail) {
                                    window.location.href = 'profile.html';
                                } else {
                                    window.location.href = chat_interface.html?uploaderEmail=${encodeURIComponent(uploaderEmail)};
                                }
                            });

                            profilePhotoContainer.appendChild(profilePhoto);
                            profilePhotoContainer.appendChild(timestamp);
                            videoItem.appendChild(profilePhotoContainer);

                            // Add divider line between video items
                            if (index < snapshot.numChildren() - 1) {
                                const divider = document.createElement('hr');
                                divider.style.width = '90%';
                                divider.style.margin = '10px auto';
                                divider.style.border = 'none';
                                divider.style.borderTop = '1px solid #000';
                                videoListContainer.appendChild(divider);
                            }
                        })
                        .catch((error) => {
                            console.error('Error fetching profile photo:', error);
                        });
                })
                .catch((error) => {
                    console.error('Error fetching name:', error);
                });
        });
    });
}

function getFacebookStyleTimestamp(date) {
    const now = new Date();
    const secondsPast = Math.floor((now - date) / 1000);

    if (secondsPast < 60) {
        return `${secondsPast}s ago`;
    } else if (secondsPast < 3600) {
        const minutes = Math.floor(secondsPast / 60);
        return `${minutes}m ago`;
    } else if (secondsPast < 86400) {
        const hours = Math.floor(secondsPast / 3600);
        return `${hours}h ago`;
    } else if (secondsPast < 2592000) { // Less than 30 days
        const days = Math.floor(secondsPast / 86400);
        return `${days}d ago`;
    } else if (secondsPast < 31536000) { // Less than 1 year
        const months = Math.floor(secondsPast / 2592000);
        return `${months}mo ago`;
    } else { // 1 year or more
        const years = Math.floor(secondsPast / 31536000);
        return `${years}y ago`;
    }
}
