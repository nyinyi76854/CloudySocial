<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .get-app-button {
            background-color: #28a745;
            color: white;
        }
        .get-app-button:hover {
            background-color: #218838;
        }
        .start-messaging-button {
            background-color: #007bff;
            color: white;
        }
        .start-messaging-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Cloudy Logo" class="logo">
        <div class="text">
            Cloudy has Android Messaging App, Desktop App, and Website!
        </div>
        <div class="buttons">
            <a href="https://drive.google.com/uc?export=download&id=1LOUCpgQI3cDnWzTn2TJMZdL_4zFZ6V1K" class="button get-app-button" download>Get an App</a>
            <button class="button start-messaging-button" id="startMessaging">Start Messaging</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('startMessaging').addEventListener('click', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to chatlist.html
                    window.location.href = 'chatlist.html';
                } else {
                    // No user is signed in, redirect to signinorsignup.html
                    window.location.href = 'signinorsignup.html';
                }
            });
        });
    </script>
</body>
</html>
