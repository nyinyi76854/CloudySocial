    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Handle save button visibility based on selection
    const genderSelect = document.getElementById('gender');
    const saveButton = document.getElementById('save-button');

    genderSelect.addEventListener('change', () => {
        saveButton.classList.toggle('show', genderSelect.value !== '');
    });

    // Handle save button click
    saveButton.addEventListener('click', () => {
        const user = firebase.auth().currentUser;
        if (user) {
            const timestamp = Date.now();
            const gender = genderSelect.value;

            // Save gender to Firebase
            const newGenderRef = database.ref('gender').push();
            newGenderRef.set({
                email: user.email,
                gender: gender,
                timestamp: timestamp
            }).then(() => {
                // Redirect to main_layout.html after successful gender selection
                window.location.href = 'main_layout.html';
            }).catch((error) => {
                console.error("Error saving gender:", error);
            });
        } else {
            console.error("User not authenticated.");
        }
    });
</script>
