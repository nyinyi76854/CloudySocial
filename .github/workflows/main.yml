name: Send FCM Notification

on:
  workflow_dispatch:  # You can trigger it manually via GitHub UI or other events

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # Install the requests library

    - name: Send FCM notification
      run: python send_notification.py
      env:
        FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
