<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .email-display {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .message input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            margin-right: -5px;
            margin-bottom: 0;
        }

        .sent-message {
            align-self: flex-end;
            background-color: #DCF8C6;
            color: #333;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .received-message {
            align-self: flex-start;
            background-color: #E0E0E0;
            color: #333;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message button {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            margin-left: 5px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        #media-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        #media-dialog video, #media-dialog img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #media-dialog input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #media-dialog button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #media-dialog button.cancel-button {
            background-color: #ccc;
            margin-top: 5px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-left back-button" onclick="goBack()"></i>
        <div class="email-display">
            <img id="user-profile-photo" class="profile-photo" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg" alt="Profile Photo">
            <p><strong id="chat-with-email">Loading...</strong></p>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="media-button"><i class="fas fa-folder"></i></button>
            <button id="send-button" style="display: none;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="media-dialog">
        <div id="media-preview"></div>
        <input type="text" id="description-input" placeholder="Enter a description (optional)">
        <button id="upload-media-button">Send</button>
        <button class="cancel-button" onclick="closeMediaDialog()">Cancel</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        function goBack() {
            window.location.href = 'main_layout.html';
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const receiverEmail = getUrlParameter('uploaderEmail');

        database.ref('names')
            .orderByChild('email')
            .equalTo(receiverEmail)
            .limitToLast(1)
            .once('value')
            .then((nameSnapshot) => {
                if (nameSnapshot.exists()) {
                    let latestName = '';
                    let latestTimestamp = 0;
                    nameSnapshot.forEach((nameChild) => {
                        const nameData = nameChild.val();
                        if (nameData.timestamp > latestTimestamp) {
                            latestTimestamp = nameData.timestamp;
                            latestName = nameData.name;
                        }
                    });
                    document.getElementById('chat-with-email').textContent = latestName;
                } else {
                    document.getElementById('chat-with-email').textContent = 'Name not found';
                }
            })
            .catch((error) => {
                console.error('Error fetching name:', error);
            });

        function loadUserProfilePhoto(email) {
            const profilePhotoContainer = document.getElementById('user-profile-photo');
            database.ref('profilesphoto')
                .orderByChild('uploaderEmail')
                .equalTo(email)
                .limitToLast(1)
                .once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        let latestPhotoUrl = '';
                        let latestTimestamp = 0;
                        snapshot.forEach((childSnapshot) => {
                            const photoData = childSnapshot.val();
                            if (photoData.timestamp > latestTimestamp) {
                                latestTimestamp = photoData.timestamp;
                                latestPhotoUrl = photoData.photoUrl;
                            }
                        });
                        profilePhotoContainer.src = latestPhotoUrl || 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
                    } else {
                        profilePhotoContainer.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching profile photo:', error);
                });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                const currentUserEmail = user.email;
                loadUserProfilePhoto(receiverEmail);
                document.getElementById('chat-with-email').textContent = receiverEmail;
            } else {
                window.location.href = 'index.html';
            }
        });

        const messageInput = document.getElementById('message-input');
        const messageContainer = document.getElementById('message-container');
        const sendButton = document.getElementById('send-button');
        const mediaButton = document.getElementById('media-button');
        const overlay = document.getElementById('overlay');
        const mediaDialog = document.getElementById('media-dialog');
        const mediaPreview = document.getElementById('media-preview');
        const descriptionInput = document.getElementById('description-input');
        const uploadMediaButton = document.getElementById('upload-media-button');
        let selectedFile = null;
        let selectedFileType = null;

        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim() !== '') {
                sendButton.style.display = 'block';
                mediaButton.style.display = 'none';
            } else {
                sendButton.style.display = 'none';
                mediaButton.style.display = 'block';
            }
        });

        mediaButton.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*,video/*';
            fileInput.onchange = (event) => {
                selectedFile = event.target.files[0];
                selectedFileType = selectedFile.type.startsWith('image/') ? 'image' : 'video';
                showMediaDialog();
            };
            fileInput.click();
        });

        sendButton.addEventListener('click', sendMessage);

        function showMediaDialog() {
            const fileURL = URL.createObjectURL(selectedFile);
            mediaPreview.innerHTML = '';
            if (selectedFileType === 'image') {
                const img = document.createElement('img');
                img.src = fileURL;
                mediaPreview.appendChild(img);
            } else if (selectedFileType === 'video') {
                const video = document.createElement('video');
                video.src = fileURL;
                video.controls = true;
                mediaPreview.appendChild(video);
            }
            descriptionInput.value = '';
            overlay.style.display = 'block';
            mediaDialog.style.display = 'block';
        }

        function closeMediaDialog() {
            overlay.style.display = 'none';
            mediaDialog.style.display = 'none';
            selectedFile = null;
            selectedFileType = null;
        }

        uploadMediaButton.addEventListener('click', uploadMedia);

        function uploadMedia() {
            const user = auth.currentUser;
            if (user && selectedFile) {
                const fileName = `${Date.now()}_${selectedFile.name}`;
                const storageRef = storage.ref().child(`messages/${fileName}`);
                const uploadTask = storageRef.put(selectedFile);

                uploadTask.on(
                    'state_changed',
                    null,
                    (error) => {
                        console.error('Upload failed:', error);
                    },
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            const messageData = {
                                senderEmail: user.email,
                                receiverEmail: receiverEmail,
                                timestamp: firebase.database.ServerValue.TIMESTAMP,
                                description: descriptionInput.value,
                            };
                            if (selectedFileType === 'image') {
                                messageData.imageUrl = downloadURL;
                            } else if (selectedFileType === 'video') {
                                messageData.videoUrl = downloadURL;
                            }
                            database.ref('messages').push(messageData);
                            closeMediaDialog();
                        });
                    }
                );
            }
        }

        function sendMessage() {
            const user = auth.currentUser;
            if (user && messageInput.value.trim() !== '') {
                const message = {
                    senderEmail: user.email,
                    receiverEmail: receiverEmail,
                    text: messageInput.value,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                };
                database.ref('messages').push(message);
                messageInput.value = '';
                sendButton.style.display = 'none';
                mediaButton.style.display = 'block';
            }
        }

        function loadMessages() {
            database.ref('messages').orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            const messageContent = document.createElement('div');
            if (message.senderEmail === auth.currentUser.email) {
                messageDiv.classList.add('sent-message');
                messageContent.classList.add('sent-message');
            } else {
                messageDiv.classList.add('received-message');
                messageContent.classList.add('received-message');
            }
            if (message.text) {
                messageContent.textContent = message.text;
            } else if (message.imageUrl) {
                const img = document.createElement('img');
                img.src = message.imageUrl;
                img.style.maxWidth = '100%';
                messageContent.appendChild(img);
            } else if (message.videoUrl) {
                const video = document.createElement('video');
                video.src = message.videoUrl;
                video.controls = true;
                video.style.maxWidth = '100%';
                messageContent.appendChild(video);
            }
            messageDiv.appendChild(messageContent);
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        loadMessages();
    </script>
</body>
</html>
