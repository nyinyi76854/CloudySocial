<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .email-display {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .message input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            margin-right: -5px;
            margin-bottom: 0;
        }

        .sent-message {
            align-self: flex-end;
            background-color: #E0E0E0;
            color: #333;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .received-message {
            align-self: flex-start;
            background-color: #E0E0E0;
            color: #333;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message button {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message button i {
            font-size: 20px;
            color: #007bff;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        /* Hide the file input */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-left back-button" onclick="goBack()"></i>
        <div class="email-display">
            <img id="user-profile-photo" class="profile-photo" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg" alt="Profile Photo">
            <p><strong id="chat-with-email">Loading...</strong></p>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button" onclick="handleSendClick()"><i id="send-icon" class="fas fa-folder"></i></button>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        function goBack() {
            window.location.href = 'main_layout.html';
        }

        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const receiverEmail = getUrlParameter('uploaderEmail');

        // Display the name of the user being chatted with
        database.ref('names')
            .orderByChild('email')
            .equalTo(receiverEmail)
            .limitToLast(1)
            .once('value')
            .then((nameSnapshot) => {
                if (nameSnapshot.exists()) {
                    let latestName = '';
                    let latestTimestamp = 0;
                    nameSnapshot.forEach((nameChild) => {
                        const nameData = nameChild.val();
                        if (nameData.timestamp > latestTimestamp) {
                            latestTimestamp = nameData.timestamp;
                            latestName = nameData.name;
                        }
                    });
                    document.getElementById('chat-with-email').textContent = latestName;
                } else {
                    document.getElementById('chat-with-email').textContent = 'Name not found';
                }
            })
            .catch((error) => {
                console.error('Error fetching name:', error);
            });

        // Load profile photo of the user being chatted with
        function loadUserProfilePhoto(email) {
            const profilePhotoContainer = document.getElementById('user-profile-photo');
            database.ref('profilesphoto')
                .orderByChild('uploaderEmail')
                .equalTo(email)
                .limitToLast(1)
                .once('value')
                .then((photoSnapshot) => {
                    if (photoSnapshot.exists()) {
                        let latestPhotoUrl = '';
                        photoSnapshot.forEach((photoChild) => {
                            const photoData = photoChild.val();
                            if (!latestPhotoUrl || photoData.timestamp > latestPhotoUrl.timestamp) {
                                latestPhotoUrl = photoData.photoUrl;
                            }
                        });
                        profilePhotoContainer.src = latestPhotoUrl;
                    } else {
                        profilePhotoContainer.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching profile photo:', error);
                });
        }

        loadUserProfilePhoto(receiverEmail);

        // Function to handle send button click
        function handleSendClick() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                sendMessage(message);
            } else {
                document.getElementById('file-input').click();
            }
        }

        // Function to send a message
        function sendMessage(message) {
            const sender = auth.currentUser.email;

            // Save the message to the database
            const messagesRef = database.ref('messages').push();
            messagesRef.set({
                sender: sender,
                receiver: receiverEmail,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // Clear the message input field
            document.getElementById('message-input').value = '';
            updateSendButtonIcon(); // Update the send button icon to folder
        }

        // Handle file selection and upload
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const sender = auth.currentUser.email;
            const storageRef = storage.ref(`messageimage/${file.name}`);
            const uploadTask = storageRef.put(file);

            uploadTask.on(
                'state_changed',
                (snapshot) => {
                    // Progress monitoring (optional)
                },
                (error) => {
                    console.error('Error uploading file:', error);
                },
                () => {
                    // File uploaded successfully
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        sendMessage(downloadURL); // Send the image URL as a message
                    });
                }
            );
        }

        // Function to update the send button icon based on the input field value
        function updateSendButtonIcon() {
            const messageInput = document.getElementById('message-input');
            const sendButtonIcon = document.getElementById('send-icon');

            if (messageInput.value.trim() === '') {
                sendButtonIcon.classList.remove('fa-paper-plane');
                sendButtonIcon.classList.add('fa-folder');
            } else {
                sendButtonIcon.classList.remove('fa-folder');
                sendButtonIcon.classList.add('fa-paper-plane');
            }
        }

        document.getElementById('message-input').addEventListener('input', updateSendButtonIcon);

        // Function to load messages
        function loadMessages() {
            const messageContainer = document.getElementById('message-container');
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                if (messageData.sender === auth.currentUser.email && messageData.receiver === receiverEmail) {
                    messageElement.classList.add('sent-message');
                } else if (messageData.sender === receiverEmail && messageData.receiver === auth.currentUser.email) {
                    messageElement.classList.add('received-message');
                } else {
                    return; // If the message does not match the sender or receiver, skip it
                }

                // Check if the message is an image URL
                if (messageData.message.startsWith('https://')) {
                    const img = document.createElement('img');
                    img.src = messageData.message;
                    img.style.maxWidth = '200px';
                    img.style.borderRadius = '10px';
                    messageElement.appendChild(img);
                } else {
                    messageElement.textContent = messageData.message;
                }

                messageContainer.appendChild(messageElement);

                // Scroll to the bottom of the message container
                messageContainer.scrollTop = messageContainer.scrollHeight;
            });
        }

        // Authenticate and load messages
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadMessages();
            } else {
                window.location.href = 'index.html'; // Redirect to login page if not authenticated
            }
        });
    </script>
</body>
</html>
