<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-box {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin-right: 10px;
            word-wrap: break-word;
        }
        .message.sent .message-content {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .message.received .message-content {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .message-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            width: calc(80% - 40px); /* 80% of chat box width minus padding */
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        .message-input input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }
        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-display">
            <p><strong id="chat-with-email">Loading...</strong></p>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
          const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Display the email of the user being chat with
        document.getElementById('chat-with-email').textContent = getUrlParameter('uploaderEmail');

        // Function to send a message
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                const sender = auth.currentUser.email;
                const receiver = getUrlParameter('uploaderEmail');

                // Save the message to the database
                const messagesRef = database.ref('messages').push();
                messagesRef.set({
                    sender: sender,
                    receiver: receiver,
                    message: message,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    // Clear the message input
                    messageInput.value = '';
                    // Optionally, update the UI to show the sent message (not implemented here)
                }).catch((error) => {
                    console.error('Error sending message:', error);
                });
            }
        });

        // Function to load messages
        function loadMessages() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = ''; // Clear previous messages

            const sender = auth.currentUser.email;
            const receiver = getUrlParameter('uploaderEmail');

            // Query messages from the database
            database.ref('messages')
                .orderByChild('timestamp')
                .on('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const messageData = childSnapshot.val();
                        if ((messageData.sender === sender && messageData.receiver === receiver) ||
                            (messageData.sender === receiver && messageData.receiver === sender)) {
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('message');
                            if (messageData.sender === sender) {
                                messageElement.classList.add('sent');
                            } else {
                                messageElement.classList.add('received');
                            }
                            messageElement.textContent = messageData.message;
                            messageContainer.appendChild(messageElement);
                        }
                    });
                    // Scroll to the bottom of the message container
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                });
        }

        // Call the loadMessages function initially
        loadMessages();
    </script>
</body>
</html>
