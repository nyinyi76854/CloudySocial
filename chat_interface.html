<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
    margin-bottom: 10px;
    clear: both;
    overflow: hidden;
    display: flex;
}

.sent {
    justify-content: flex-end;
}

.received {
    justify-content: flex-start;
    color: #333; /* Example: Change color for received messages */
}

.sent, .received {
    padding: 10px;
    max-width: 70%;
    word-wrap: break-word;
    margin-bottom: 10px;
    border-radius: 8px;
    background-color: #f1f0f0;
    box-shadow: 0 1px 2px rgba(0,0,0,0.07);
}

        .container {
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .email-display {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .message-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .message input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            margin-right: -5px;
            margin-bottom: 0;
        }
        .message button {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-display">
            <p><strong id="chat-with-email">Loading...</strong></p>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message">
            <input type="text" id="message-input" placeholder="Type a message...">
             <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
          const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Display the email of the user being chat with
        document.getElementById('chat-with-email').textContent = getUrlParameter('uploaderEmail');

        // Function to send a message
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                const sender = auth.currentUser.email;
                const receiver = getUrlParameter('uploaderEmail');

                // Save the message to the database
                const messagesRef = database.ref('messages').push();
                messagesRef.set({
                    sender: sender,
                    receiver: receiver,
                    message: message,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    // Clear the message input
                    messageInput.value = '';
                    // Optionally, update the UI to show the sent message (not implemented here)
                }).catch((error) => {
                    console.error('Error sending message:', error);
                });
            }
        });

        
    </script>
</body>
</html>
