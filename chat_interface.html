<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .email-profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .email-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .email-profile p {
            font-size: 20px;
            margin: 0;
        }
        .message-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .message input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            margin-right: -5px;
            margin-bottom: 0;
        }
        .sent-message {
            align-self: flex-end;
            background-color: #DCF8C6;
            color: #333;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .received-message {
            align-self: flex-start;
            background-color: #E0E0E0;
            color: #333;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .message button {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            margin-left: 5px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="main_layout.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    
    <div class="container">
        <div class="email-profile">
            <img id="user-profile-photo" src="" alt="Profile Photo">
            <p id="chat-with-email">Loading...</p>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="message">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_SwraEEOVgPEY4LeWj5BFCEnp0ISBMqI",
            authDomain: "cloudysocial-2cf2f.firebaseapp.com",
            databaseURL: "https://cloudysocial-2cf2f-default-rtdb.firebaseio.com",
            projectId: "cloudysocial-2cf2f",
            storageBucket: "cloudysocial-2cf2f.appspot.com",
            messagingSenderId: "423797592083",
            appId: "1:423797592083:web:e88ce69745e9335b2f6fe6",
            measurementId: "G-0LP83EFY37"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to load the profile photo of the user being chat with
        function loadUserProfilePhoto(email) {
            const profilePhotoContainer = document.getElementById('user-profile-photo');
            database.ref('profilesphoto')
                .orderByChild('uploaderEmail')
                .equalTo(email)
                .limitToLast(1)
                .once('value')
                .then((photoSnapshot) => {
                    if (photoSnapshot.exists()) {
                        let latestPhotoUrl = '';
                        photoSnapshot.forEach((photoChild) => {
                            const photoData = photoChild.val();
                            if (!latestPhotoUrl || photoData.timestamp > latestPhotoUrl.timestamp) {
                                latestPhotoUrl = photoData.photoUrl;
                            }
                        });
                        profilePhotoContainer.src = latestPhotoUrl;
                    } else {
                        // If no profile photo found, use default or placeholder image
                        profilePhotoContainer.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching profile photo:', error);
                });
        }

        // Display the email of the user being chat with
        const receiverEmail = getUrlParameter('uploaderEmail');
        document.getElementById('chat-with-email').textContent = receiverEmail;

        // Load the profile photo of the user being chat with
        loadUserProfilePhoto(receiverEmail);

        // Function to send a message
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                const sender = auth.currentUser.email;
                const receiver = receiverEmail;

                // Save the message to the database
                const messagesRef = database.ref('messages').push();
                messagesRef.set({
                    sender: sender,
                    receiver: receiver,
                    message: message,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    // Clear the message input
                    messageInput.value = '';
                }).catch((error) => {
                    console.error('Error sending message:', error);
                });
            }
        });

        // Function to retrieve and display messages
        function loadMessages() {
            const messagesRef = database.ref('messages')
                .orderByChild('receiver')
                .equalTo(receiverEmail);
            
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageContainer = document.getElementById('message-container');
                const messageElement = document.createElement('div');
                
                // Check if the message is sent by the current user or received
                const isSent = messageData.sender === auth.currentUser.email;
                const messageClass = isSent ? 'sent-message' : 'received-message';

                // Adjust message layout based on sent or received
                messageElement.classList.add(messageClass);

                // Create message HTML
                messageElement.innerHTML = `<p>${messageData.message}</p>`;
                messageContainer.appendChild(messageElement);
                
                // Scroll to bottom of message container
                messageContainer.scrollTop = messageContainer.scrollHeight;
            });
        }

        // Load messages when the page loads
        loadMessages();

    </script>
</body>
</html>
